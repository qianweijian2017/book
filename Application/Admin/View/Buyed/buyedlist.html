<!-- 用户列表显示开始 -->
<table class="table table-hover common_table" id="book-content">
		<tr>
			<th class="select">
			 	<input type="checkbox" class="check_all hidden" id="check_all">
				<label for="check_all" class="btn btn-success btn-md">
					<i class="fa fa-square-o"></i>
					<span>全选/反选</span>
				</label> 
			</th>
			 <th>ID</th>
			 <th>用户名</th>  
			 <th>书名</th>  
			 <th>价格</th>
			 <th>订单号</th>  
			 <th>购买时间</th>     
		</tr>
		<if condition="$buyedlist">
		 <volist name="buyedlist" id="buyeditem">
			 <tr>
			 	<td>
			 		<input type="checkbox" class="sub_check" name="sub_check" value="{$buyeditem.id}">
			 	</td>
			 	<td>
			 		{$buyeditem.id}
			 	</td>
			 	<td>
			 		{$buyeditem.user_name}
			 	</td> 
				<td>
			 		{$buyeditem.book_name|mb_substr=###,0,20}
			 	</td> 
			 	 <td>
			 		{$buyeditem.book_prince}
			 	</td> 
			 	<td>
			 		{$buyeditem.order_no}
			 	</td>
			 	<td>
			 		{$buyeditem.buyed_time|date="Y-m-s H:i:s",###}
			 	</td> 
			 </tr>  
		  </volist>
		   <else/>
			 <tr>
			 	<td colspan="7" class="center">数据为空</td>
			 </tr>
		</if>
	</table> 
	 <!-- 用户商品列表 end-->
