<!-- 用户列表显示开始 -->
<table class="table table-hover common_table" id="book-content">
		<tr>
			<th class="select">
			 	<input type="checkbox" class="check_all hidden" id="check_all">
				<label for="check_all" class="btn btn-success btn-md">
					<i class="fa fa-square-o"></i>
					<span>全选/反选</span>
				</label> 
			</th>
			 <th>商品ID</th>
			 <th class="book_title">书名</th> 
			 <th>图书类型</th>   
			 <th>销量</th>  
			 <th>价格</th>   
			 <th>出版社</th> 	  
			 <th>上架时间</th> 	
			 <th>浏览量</th> 	
			 <th>
			 	 详情 
			 </th>	
		</tr>
		 <volist name="booklist" id="bookitem">
			 <tr>
			 	<td>
			 		<input type="checkbox" class="sub_check" name="sub_check" value="{$bookitem.id}">
			 	</td>
			 	<td>
			 		{$bookitem.id}
			 	</td>
			 	<td>
			 		{$bookitem.book_name|mb_substr=###,0,25}
			 	</td> 
				<td>
			 		{$bookitem.type_name}
			 	</td> 
			 	 <td>
			 		{$bookitem.book_sale}
			 	</td>
			 	<td>
			 		{$bookitem.book_prince}
			 	</td>  
			 	<td>
			 		{$bookitem.book_publish}
			 	</td> 
			 	<td>
			 		{$bookitem.book_up_time|date="Y-m-d H:i:s",###}
			 	</td>
			 	<td>
			 		{$bookitem.book_collect}
			 	</td>
			 	<td>
			 		<a href="{:U('bookadd',array('bookid'=>$bookitem[id]))}">查看</a>
			 	</td>
			 </tr>  
		  </volist>
	</table>
