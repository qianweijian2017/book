 
 <include file='include/header'/> 
 
 
 <div class="ManagerBar"> 
			<div class="btn-group oper_bar">
				<button class="btn btn-danger btn-md" id="deleteItem">
					<i class="fa fa-trash-o fa-fw"></i>
					<span>删除</span>
				</button>
			</div> 
			<div class="btn-group oper_bar"> 
				 
				<a href="javascript:;" class="btn btn-primary btn-md" >
					<i class="fa fa-pencil"></i>
					<span>添加</span>
				</a> 
				<a href="{$Think.ACTION_NAME}" class="btn  btn-warning btn-md" class="btn_refresh">
					<i class="fa fa-refresh"></i>
					<span>显示全部</span>
				</a> 
			</div>
			 <!-- 默认是用户页面的搜索 -->
		 
	</div>  
 <!-- 用户页面的搜索end -->
<!-- 用户列表显示开始 -->
<table class="table table-hover common_table">
		<tr>
			<th class="select">
			 	<input type="checkbox" class="check_all hidden" id="check_all">
				<label for="check_all" class="btn btn-success btn-md">
					<i class="fa fa-square-o"></i>
					<span>全选/反选</span>
				</label> 
			</th>
			 <th>
			 	用户id
			 </th>
			 <th>
			 	用户名
			 </th>
			  <th>
			 	用户密码
			 </th>
			  <th>
			 	注册时间
			 </th>  
			 <th>
			 	禁止登陆状态
			 </th>  		 
		</tr>
		 <volist name="userlist" id="useritem">
			 <tr>
			 	<td>
			 		<input type="checkbox" class="sub_check" name="sub_check" value="{$useritem.id}">
			 	</td>
			 	<td>
			 		{$useritem.id}
			 	</td>
			 	<td>
			 		{$useritem.user_name}
			 	</td>
			 	<td>
			 		{$useritem.user_pwd}
			 	</td> 
				<td>
			 		{$useritem.crete_time|date="Y-m-d H:i:s",###}
			 	</td>
			 	<td class="user_ban">
			 		<if condition="$useritem.user_ban eq 1">
			 			 允许
			 			 <else/>
			 			 禁止 
			 		</if>
			 	</td>
			 </tr>  
		  </volist>
	</table> 
	 <!-- 分页 -->
	 <div class="b-page"> 
		{$sPages} 
	 </div>
	<!-- 分页 end-->
</div>



<!-- 用户列表显示开始end --> 
 
 <include file='include/footer'/>
