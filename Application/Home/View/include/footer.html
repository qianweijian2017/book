 <script type="text/javascript">
     $("#doLogin").click(function() { 
         var user_name=$("#LUserName").val();
         var user_pwd=$("#LUserPwd").val();
         $.post("{:U('Ajax/doLogin')}",
            {
                "user_name":user_name,
                "user_pwd":user_pwd 
            },function (data) { 
                if(data.success){
                    alert(data.info);
                    location.reload();
                }else{
                    alert(data.info);
                }
            })
     });
    $("#doReg").click(function() {
         var user_name=$("#RUserName").val();
         var user_pwd=$("#RUserPwd").val();
         $.post("{:U('Ajax/doReg')}",
            {
                "user_name":user_name,
                "user_pwd":user_pwd 
            },function (data) {
                 document.write(data);
                if(data.success){
                    alert(data.info);
                    location.reload();
                }else{
                    alert(data.info);
                }
            })
     });
    $("#exit").click(function () {
       $.post("{:U('Ajax/doExit')}",{},function (data) {
           
            if(data.success){
                alert("退出成功!");
                location.reload();
            }
       })
    });
 </script>
